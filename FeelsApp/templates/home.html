{% extends "layout.html" %}
{% block content %}
      <div class="jumbotron">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li id = "slide0" data-target="myCarousel" data-slide-to="0" class="active"></li>
              <li id = "slide1" data-target="myCarousel" data-slide-to="1"></li>
              <li id = "slide2" data-target="myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">


              <div class="item active">

                <img src="static/images/emo1.jpg" class = "img-circle img-responsive">
                <div class="carousel-caption">
                  <h3 >Dread</h3>
                  <p>1</p>
                </div>
              </div>

              <div class="item">
                <img src="static/images/emo2.png" class = "img-circle img-responsive">
                <div class="carousel-caption">
                  <h3 >Nerd</h3>
                  <p>2</p>
                </div>
              </div>

              <div class="item">
                <img src="static/images/emo3.png" class = "img-circle img-responsive">
                <div class="carousel-caption">
                  <h3 >Happy</h3>
                  <p>3</p>
                </div>
              </div>
            </div>

            <!-- Left and right controls -->

             <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev" onClick="decrementSlideNum();">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>

            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next" onClick="incrementSlideNum();">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        <button type ="button" onclick="confirmSelection()"  class="btn btn-default btn-success"> Select Emotion </button>
      </div>
{% endblock %}
